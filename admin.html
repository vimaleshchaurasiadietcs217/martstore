<!DOCTYPE html>
<html>
<head>
  <title>Add New Product - FreshMart</title>
</head>
<body>
  <h1>Add New Product</h1>
  <form id="productForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Price: <input type="number" id="price" required></label><br>
    <label>Quantity: <input type="number" id="quantity" required></label><br>
    <label>Image URL: <input type="text" id="image"></label><br>
    <button type="submit">Add Product</button>
  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
